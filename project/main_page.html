<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Result</title>
    <link rel="stylesheet" href="./main_page.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <label for="numbers">1~45 중 6개의 숫자를 골라 공백을 기준으로 구분하여 입력해 주세요.</label>
            <input type="text" id="numbers" value="3 7 14 15 22 38">
            <button id="check-button">당첨 확인</button>
        </div>
        <div class="result-section">
            <div class="numbers">
                <div class="number yellow">3</div>
                <div class="number yellow">7</div>
                <div class="number blue">14</div>
                <div class="number blue">15</div>
                <div class="number red">22</div>
                <div class="number gray">38</div>
                <div class="plus">+</div>
                <div class="number blue">17</div>
            </div>
            <div class="result-text">
                <h2>축하합니다!</h2>
                <p>1등 당첨</p>
                <p>총 1,834,853,800원</p>
            </div>
        </div>
        <div class="logo">
            <img src="kb_logo.png" alt="KB Logo">
        </div>
    </div>
</body>
</html>
